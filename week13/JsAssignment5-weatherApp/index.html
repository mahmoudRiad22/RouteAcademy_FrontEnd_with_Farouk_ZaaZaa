<head>
    <meta charset="UTF-8">

</head>





<body class="gradient-desing2-right-bottom">

    <header class="my-header-bg">
        <anv class="navbar navbar-expand-lg">
            <div class="container">

                <a href="index.html" class="navbar-brand">
                    <img class="" src="./images/image- (1).png" alt="image- (1).png" />
                    <span class=" mx-2 text-white">WeatherApp</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item header-link my-1  fw-semibold bg-transparent">
                            <a href="index.html" class="nav-link rounded-5 px-3 mx-1 active">Home</a>
                        </li>
                        <li class="nav-item header-link my-1  fw-semibold bg-transparent">
                            <a href="./html/news.html" class="nav-link rounded-5 px-3 mx-1">News</a>
                        </li>
                        <!-- <li class="nav-item header-link my-1  fw-semibold bg-transparent">
                            <a href="javascript:;" class="nav-link rounded-5 px-3 mx-1">Live
                                cameras</a>
                        </li> -->
                        <li class="nav-item header-link my-1  fw-semibold bg-transparent">
                            <a href="./html/photos.html" class="nav-link rounded-5 px-3 mx-1">Photos</a>
                        </li>
                        <li class="nav-item header-link my-1  fw-semibold bg-transparent">
                            <a href="./html/contact.html" class="nav-link rounded-5 px-3 mx-1">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </anv>
    </header>


    <section class="search-section">
        <div class="container">
            <div class="rounded-5 my-4 w-75 m-auto">
                <div class="custom-search-floating d-flex align-items-center">
                    <input type="search" name="searchInput" id="searchInput" placeholder=" ">
                    <label id="searchLabel" for="searchInput" class="flex-text">Search by city...</label>
                    <button class="find-btn rounded-5 col-2 border-1 my-find-bg">
                        <p class="header-text-gradient">Find</p>
                    </button>
                </div>
            </div>
            <div id="loaders" class="text-center"></div>

        </div>
    </section>


    <section class="forecast-section">
        <div class="container">
            <div class="current-weather glass-bg shadow text-white text-center row rounded-5 p-5 w-75 m-auto"
                id="result" data-test="result">
                <div class="">
                    <h1 class="text-capitalize pb-2">today <span class="h6 my-secoundy-text">now</span></h1>
                    <div class="text-start">
                        <span class="country" data-test="country" id="currentLocationCountry"></span>,
                        <span class="name" data-test="name" id="currentLocationName"></span>
                    </div>
                    <div class="d-flex justify-content-around align-items-end">
                        <div class="">
                            <span class="max-temp-c fs-68 position-relative d-inline-block" data-test="currentTempC"
                                id="currentTempC">
                            </span>
                            <span class="position-absolute h1">&deg;c</span>
                        </div>
                        <div class="condition-icon">
                            <img class="w-100" src="" alt="" data-test="condition-icon" id="currentConditionIcon" />
                        </div>
                    </div>
                    <div class="condition-text mt-4 my-primary-text  fw-semibold" data-test="currentCondition-text"
                        id="currentConditionText"></div>
                </div>
            </div>

            <div class="forecast-days row row-cols-md-1 row-cols-lg-3 py-5" id="forecastDaysRow">
                <!-- here goes the days forecasts -->
            </div>
        </div>
    </section>


    <footer class=" py-5 my-footer-bg">
        <div class="container text-center">

            <div class="inner row align-items-center">

                <div class="col rounded-5 p-1">
                    <div class="errorBar text-center" id="errorBar">

                    </div>
                    <div class="custom-footer-floating d-flex align-items-center">
                        <input type="email" name="emailBar" id="emailInput" placeholder=" ">

                        <label id="emailLabel" for="emailBar" class="flex-text">Enter email to subscribe...</label>
                        <button class="subscribe-btn btn rounded-5 col-2 border-1 my--bg" id="subscribeBtn">
                            <p class="header-text-gradient fs-6 p-0 pt-1 flex-text">Subscribe</p>
                        </button>
                    </div>

                </div>
                <ul class="links list-unstyled d-flex justify-content-center 
                            align-items-center col-12 col-md-3 align-items-center">

                    <li class="px-1 d-flex justify-content-center align-items-center">
                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li class="px-1 d-flex justify-content-center align-items-center">
                        <a href=""><i class="fa-brands fa-x-twitter"></i></a>
                    </li>
                    <li class="px-1 d-flex justify-content-center align-items-center">
                        <a href=""><i class="fa-brands fa-google"></i></a>
                    </li>
                    <li class="px-1 d-flex justify-content-center align-items-center">
                        <a href=""><i class="fa-brands fa-pinterest"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    
    <section class="utilities">
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast me-auto">
                <div class="toast-body d-flex justify-content-between align-items-center" data-bs-theme="dark"
                    id="toastBodyParent">
                    <span id="toastBody" class="">Hello, world! This is a toast message.</span>
                    <button type="button" class="btn-close " data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </section>

    <script src="./JS/bootstrap.bundle.min.js"></script>

    <!-- my scripts.js -->
    <script type="module" src="./JS/main.js"></script>

</body>

</html>
