    <link rel="stylesheet" href="../CSS/all.css" />

    <!-- My style.css -->

    <!-- Media Queries.css -->
    <link rel="stylesheet" href="../CSS/media-classes.css" />

</head>

<body class="gradient-desing2-right-bottom">

    <header class="my-header-bg">
        <anv class="navbar navbar-expand-lg">
            <div class="container">

                <a href="../index.html" class="navbar-brand">
                        <img class="d-inline-block" style="width: 80px;" src="../images/logo01.png" alt="logo01.png" />
                    <span class="text-white">WeatherApp</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item header-link my-1  fw-semibold bg-transparent">
                            <a href="../index.html" class="nav-link rounded-5 px-3 mx-1">Home</a>
                        </li>
                        <li class="nav-item header-link my-1  fw-semibold bg-transparent">
                            <a href="./news.html" class="nav-link rounded-5 px-3 mx-1 active">News</a>
                        </li>
                        <li class="nav-item header-link my-1  fw-semibold bg-transparent">
                            <a href="./photos.html" class="nav-link rounded-5 px-3 mx-1">Photos</a>
                        </li>
                        <li class="nav-item header-link my-1  fw-semibold bg-transparent">
                            <a href="./contact.html" class="nav-link rounded-5 px-3 mx-1">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </anv>
    </header>


    <section class="search-section">
        <div class="container">
            <div class="rounded-5 my-4 w-75 m-auto">
                <div class="custom-search-floating d-flex align-items-center">
                    <input type="search" name="searchInput" id="searchInput" placeholder=" ">
                    <label id="searchLabel" for="searchInput" class="flex-text">Search anything...</label>
                </div>
            </div>
            <div id="loaders" class="text-center"></div>
        </div>
    </section>


    <section class="News_section">
        <div class="container py-3">
            <div class="">
                <div class="column-count g-4" id="row">
                </div>

            </div>
        </div>
    </section>


    <footer class=" py-5 my-footer-bg">
        <div class="container text-center">

            <div class="inner row align-items-center">

                <div class="col rounded-5 p-1">
                    <div class="errorBar text-center" id="errorBar">

                    </div>
                    <div class="custom-footer-floating d-flex align-items-center">
                        <input type="email" name="emailBar" id="emailInput" placeholder=" ">

                        <label id="emailLabel" for="emailBar" class="flex-text">Enter email to subscribe...</label>
                        <button class="subscribe-btn btn rounded-5 col-2 border-1 my--bg" id="subscribeBtn">
                            <p class="header-text-gradient fs-6 p-0 pt-1 flex-text">Subscribe</p>
                        </button>
                    </div>

                </div>
                <ul class="links list-unstyled d-flex justify-content-center 
                            align-items-center col-12 col-md-3 align-items-center">

                    <li class="px-1 d-flex justify-content-center align-items-center">
                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li class="px-1 d-flex justify-content-center align-items-center">
                        <a href=""><i class="fa-brands fa-x-twitter"></i></a>
                    </li>
                    <li class="px-1 d-flex justify-content-center align-items-center">
                        <a href=""><i class="fa-brands fa-google"></i></a>
                    </li>
                    <li class="px-1 d-flex justify-content-center align-items-center">
                        <a href=""><i class="fa-brands fa-pinterest"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <section class="utilities">
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast me-auto">
                <div class="toast-body d-flex justify-content-between align-items-center" data-bs-theme="dark"
                    id="toastBodyParent">
                    <span id="toastBody" class=""></span>
                    <button type="button" class="btn-close " data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap.js -->
    <script src="../JS/bootstrap.bundle.min.js"></script>
