<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System App Login</title>


    <!-- ****************************** -->
    <!-- ****************************** -->
    <!-- #region CSS files -->


    <!-- Fonts.CSS -->
    <link rel="stylesheet" href="./CSS/fonts.css" />

    <!-- bootstrap.css -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />

    <!-- FontAwesome Icons.css -->
    <link rel="stylesheet" href="./CSS/all.css" />

    <!-- My style.css -->
    <link rel="stylesheet" href="./CSS/style.css" />

    <!-- Media Queries.css -->
    <link rel="stylesheet" href="./CSS/media-classes.css" />



    <!-- #endregion CSS files -->
    <!-- ****************************** -->
    <!-- ****************************** -->

</head>

<body>


    <section class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container py-5">
            <div class="glass shine login-form w-50 m-auto shadow rounded-4">
                <h2 class="text-center text-capitalize">Sign Up</h2><br />
                <div class=" form-floating">
                    <input class="form-control rounded-4" type="text" name="userName" id="userName"
                        placeholder="Enter your name"> <br />
                    <label for="userName">Enter your name</label>
                </div>
                <div class=" form-floating">
                    <input class="form-control rounded-4" type="email" name="userEmail" id="userEmail"
                        placeholder="Enter your email"> <br />
                    <label for="userEmail">Enter your email</label>
                </div>
                <div class=" form-floating">
                    <input class="form-control rounded-4" type="password" name="userPassword" id="userPassword"
                        placeholder="Enter your password"> <br />
                    <label for="userPassword">Enter your password</label>
                </div>
                <div class="" id="infoBar"></div>

                <div class="login-btn shine rounded-4 d-flex justify-content-center w-75 m-auto">
                    <button class="btn w-100 rounded-4" id="signup-btn">Sign Up</button>
                </div>

                <div class="text-center mt-3">
                    <p>Don't have an account? <b><a class="text-decoration-none" href="./index.html">Log In</a></b></p>
                </div>
            </div>
        </div>

    </section>


    <!-- ****************************** -->
    <!-- ****************************** -->
    <!-- #region Scripts files -->


    <!-- Bootstrap.js -->
    <script src="./JS/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome Icons.js -->
    <script src="./JS/all.min.js"></script>

    <!-- my scripts.js -->
    <script src="./JS/signup.js"></script>

    <script src="./js/Tests/signUp.test.js"></script>

    <!-- #endregion Scripts files -->
    <!-- ****************************** -->
    <!-- ****************************** -->
</body>

</html>
