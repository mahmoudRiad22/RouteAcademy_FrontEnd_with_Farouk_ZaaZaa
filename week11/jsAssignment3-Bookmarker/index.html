<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsAssignment3-Bookmarker</title>


    <!-- ****************************** -->
    <!-- ****************************** -->
    <!-- #region CSS files -->


    <!-- Fonts.CSS -->
    <link rel="stylesheet" href="./CSS/fonts.css" />

    <!-- bootstrap.css -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />

    <!-- FontAwesome Icons.css -->
    <link rel="stylesheet" href="./CSS/all.css" />

    <!-- My style.css -->
    <link rel="stylesheet" href="./CSS/style.css" />

    <!-- Media Queries.css -->
    <link rel="stylesheet" href="./CSS/media-classes.css" />



    <!-- #endregion CSS files -->
    <!-- ****************************** -->
    <!-- ****************************** -->

</head>

<body>




    <section>
        <div class="container m-5">
            <div class="title">
                <h1 class="text-center pb-4">
                    <span>Bookmarker</span>
                </h1>


                <div class="content mt-5 py-4">
                    <div class="content-title text-center pb-4 m-2 mt-0">
                        <i class="icon1 fa-solid fa-bookmark"></i>
                        <h2 class="d-inline">
                            <span>Bookmark your favorite sites</span>
                        </h2>
                        <i class="icon2 fa-solid ps-1 fa-bookmark"></i>
                    </div>
                    <div class="add-website">
                        <div class="">
                            <label for="websiteName">
                                <i class="fa-solid fa-book-bookmark"></i> Site Name
                            </label><br />
                            <input
                                class="form-control d-inline-flex focus-ring focus-ring-warning py-1 px-2 text-decoration-none border rounded-2"
                                type="text" data-bs-toggle="tooltip1" data-bs-placement="top"
                                data-bs-custom-class="custom-tooltip"
                                data-bs-title="This top tooltip is themed via CSS variables." name="websiteName"
                                id="websiteName"><br />
                        </div>
                        <div class="">
                            <label for="websiteUrl">
                                <i class="fa-solid fa-link"></i> Site URL
                            </label><br />
                            <input
                                class="form-control d-inline-flex focus-ring focus-ring-warning py-1 px-2 text-decoration-none border rounded-2"
                                type="text" name="websiteUrl" id="websiteUrl" data-bs-toggle="tooltip2"
                                data-bs-placement="top" data-bs-custom-class="custom-tooltip"
                                data-bs-title="This top tooltip is themed via CSS variables."><br />
                        </div><br />
                        <div class="text-center">
                            <button class="btn my-btn-bg-orange-red px-5 py-2" onclick="submitInput()">Submit</button>
                        </div>
                        <!-- <div class="text-center">
                            <button class="btn my-btn-bg-orange-red px-5 py-2" onclick="createAllRows()">ALL</button>
                        </div> -->
                    </div>
                </div>

                <div class="table-responsive text-center py-4">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Index</th>
                                <th scope="col">Website Name</th>
                                <th scope="col">Visite</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>

                        <tbody id="tBody">
                            <!-- <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>
                                    <a href="#" target="_blank" class="btn btn-success visite-btn border-0">
                                        <i class="fa-solid fa-eye"></i> Visite
                                    </a>
                                </td>
                                <td>
                                    <button class="btn btn-success delete-btn border-0" onclick="deleteRow()">
                                        <i class="fa-solid fa-trash"></i> Delete
                                    </button>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#exampleModal" id="modalTriger">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                        <i class="fa-solid fa-circle" style="color: #F15F5D;"></i>
                        <i class="fa-solid fa-circle" style="color: #FEBE2E;"></i>
                        <i class="fa-solid fa-circle" style="color: #4DB748;"></i>
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><b>Site Name or Url is not valid, Please follow the rules below :</b></p>
                    <ul class="list-unstyled">
                        <li class="p-2">
                        <i class="fa-regular fa-circle-up fa-rotate-90" style="color: #BB4120;"></i>
                            Site name must contain at least 3 characters
                        </li>
                        <li class="p-2">
                        <i class="fa-regular fa-circle-up fa-rotate-90" style="color: #BB4120;"></i>
                            Site URL must be a valid one
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- ****************************** -->
    <!-- ****************************** -->
    <!-- #region Scripts files -->


    <!-- SweetALert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap.js -->
    <script src="./JS/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome Icons.js -->
    <script src="./JS/all.min.js"></script>

    <!-- my scripts.js -->
    <script src="./JS/main.js"></script>


    <!-- #endregion Scripts files -->
    <!-- ****************************** -->
    <!-- ****************************** -->
</body>

</html>
