    <h1 class="mt-5 pt-5 pb-3">Week11 Session01: CRUD Intro</h1>

    <div class="new-topic 5-CRUD Operation Design" id="1">

        <div class="container  surface-bg">

            <h3 class="mt-5 py-5 text-center">1-CRUD Operation Design</h3>

            <div class="applying-section">

                <section class="CRUD operations Input mt-5 mb-3">
                    <div class="container-fluid bg-info w-75 p-3 rounded-4">
                        <h4 class="text-center text-black fw-bold mb-4">CRUD Operation</h4>

                        <div class="form-floating">
                            <input class="form-control" placeholder="" value="" type="text" id="ProductName" required>
                            <label for="ProductName"> Product Name</label>
                        </div><br />

                        <div class="form-floating">
                            <input class="form-control" placeholder="" value="" type="number" name="ProductPrice"
                                id="ProductPrice" required>
                            <label for="ProductPrice">Product Price</label>
                        </div><br />

                        <div class="form-floating">
                            <input class="form-control" placeholder="" value="" type="text" name="ProductCategory"
                                id="ProductCategory" required>
                            <label for="ProductCategory">Product Category</label>
                        </div><br />

                        <div class="form-floating">
                            <textarea style="height: 120px;" class="form-control" placeholder=""
                                name="ProductDescription" id="ProductDescription" required></textarea>
                            <label for="ProductDescription">Product Description</label>
                        </div><br />

                        <div class="form-floating">
                            <input class="form-control" placeholder="" type="file" name="ProductImage" id="ProductImage"
                                required>
                            <label for="ProductImage">Product Image</label>
                        </div><br />

                        <button type="button" class="btn btn-primary" onclick="addToAllProductsList()">Add
                            Product</button>
                        <button type="button" class="btn btn-warning" onclick="showProductsWithFilter()">show All
                            Products</button>
                        <button type="button" class="btn btn-danger" onclick="clearAllProducts()">Clear All</button>
                    </div>

                    <div class="form-floating w-50 mt-3 mx-auto">
                        <input class="form-control" type="search" name="searchInput" id="searchInput" placeholder="">
                        <label for="searchInput">Search</label>
                    </div>
                </section>

                <section class="products-section">
                    <div class="container">
                        <div class="row gy-5 gx-4" id="productsBox">
                            
                        </div>
                    </div>
                </section>
