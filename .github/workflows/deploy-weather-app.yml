name: Deploy Weather App to GitHub Pages

on:
    push:
        branches: ["main"]
        paths:
            - "week13/JsAssignment5-weatherApp/**" # Only run when weather app changes

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GH_PAT }}
                  publish_dir: ./week13/JsAssignment5-weatherApp
                  destination_dir: week13/JsAssignment5-weatherApp
                  keep_files: false
