name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./week13/JsAssignment5-weatherApp
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Pages
        uses: actions/configure-pages@v2
        
      - name: Create config.js
        run: echo "export const API_KEY = '${{ secrets.WEATHER_API_KEY }}';" > config.js
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with: 
          path: './week13/JsAssignment5-weatherApp'
