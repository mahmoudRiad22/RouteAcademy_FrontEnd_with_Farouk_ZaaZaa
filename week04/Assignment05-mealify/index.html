<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- ****************************** -->
    <!-- ****************************** -->
    <!-- #region CSS files -->

    <link rel="stylesheet" href="./CSS/fontawesome-all.css" />
    <link rel="stylesheet" href="./CSS/fonts.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/media-classes.css" />

    <!-- #endregion CSS files -->
    <!-- ****************************** -->
    <!-- ****************************** -->



</head>

<body>



    <div class="header">

        <div class="container">

            <div class="logo"><a href="#"><span>mealify<span>.</span></span></a></div>

            <div class="inner-container">
                <div class="header-btns">

                    <div class="darkmode-btns">

                        <button id="dark-on" onclick="
                        document.getElementById('dark-on').style.visibility= 'hidden';
                        document.getElementById('light-on').style.visibility= 'visible';

                        document.getElementById('nav-btn').style.color = 'var(--hidden-navbar-text)';
                        document.getElementById('x-btn').style.color = 'var(--hidden-navbar-text)';
                        document.querySelectorAll('.links a').forEach(target => target.style.color = 'var(--hidden-navbar-text)');

                        
                        document.documentElement.style.setProperty('--bg1', '#252525');
                        document.documentElement.style.setProperty('--bg2', '#202020');
                        document.documentElement.style.setProperty('--buttons', '#C17E1F');
                        document.documentElement.style.setProperty('--text', '#FFFFFF');
                        document.documentElement.style.setProperty('--highlight', '#D78C23');
                        document.documentElement.style.setProperty('--selection', '#845B22');
                        document.documentElement.style.setProperty('--navbar', '#171717');
                        document.documentElement.style.setProperty('--footer', '#080708');
                        document.documentElement.style.setProperty('--hidden-navbar-text', '#eeeeee');
                        ">
                            <i id="dark-on-icon" class="fa-solid fa-moon"></i>
                        </button>
                        <button id="light-on" onclick="
                        document.getElementById('light-on').style.visibility= 'hidden';
                        document.getElementById('dark-on').style.visibility= 'visible';
                        document.documentElement.style.setProperty('--bg1', '#eeeeee');
                        document.documentElement.style.setProperty('--bg2', '#ffffff');
                        document.documentElement.style.setProperty('--buttons', '#ce1212');
                        document.documentElement.style.setProperty('--text', '#212529');
                        document.documentElement.style.setProperty('--highlight', '#e61414');
                        document.documentElement.style.setProperty('--selection', '#DD5959');
                        document.documentElement.style.setProperty('--navbar', '#FFFFFF');
                        document.documentElement.style.setProperty('--footer', '#100e0f');
                        document.documentElement.style.setProperty('--hidden-navbar-text', '#7f7f90');
                        " style="visibility: hidden;">
                            <i id="light-on-icon" class="fa-solid fa-sun"></i>
                        </button>
                    </div>
                    <button class="nav-btn" onclick="
                        document.getElementById('hidden-navbar').style.transform = 'translateX(0%)';">
                        <i id="nav-btn" class="fa-solid fa-bars"></i>
                    </button>
                    
                </div>


                <div class="hidden">
                    <div class="navbar" id="hidden-navbar">
                        <div class="links" id="links">
                            <button class="x-btn" id="x-btn" onclick="
                                document.getElementById('hidden-navbar').style.transform = 'translateX(110%)';"><i
                                    class="fa-solid fa-xmark"></i></button>

                            <a id="a" href="#home">home</a>
                            <a id="a" href="#chefs">chefs</a>
                            <a id="a" href="#gallery">gallery</a>
                            <a id="a" href="#contacts">contact</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>






</body>

</html>
